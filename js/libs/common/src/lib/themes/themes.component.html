<div class="container mt-3">
  <h2>JavaScript Fundamentals</h2>
  <div class="mt-4 bg-primary rounded themes-card--container">
    <h1 class="text-white">Leet Code Problems</h1>
    <div class="mt-4">
    <form [formGroup]="leetCodeGroup" novalidate>
      <div class="mt-3 mb-3">
        <label for="leetcodes" name="LeetCodes" class="text-white form-label">Leet Codes: </label>
        <input type="text" id="leetcodes" formControlName="codes" class="form-control" />
      </div>
      <div class="mt-4 mb-4">
        <button type="button" class="btn btn-light" (click)="extractMatchingString()">Submit</button>
      </div>
    </form>
    </div>
  </div>
</div>


<div class="container mt-4">
  <span class="badge rounded-pill bg-primary p-3">{{'current matching strings:' + ' ' + matchingStrings()}}</span>
</div>
